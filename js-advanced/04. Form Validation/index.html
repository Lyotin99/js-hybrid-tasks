<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Form Validation</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.1.0.min.js"
			integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			crossorigin="anonymous"
			defer
		></script>
	</head>

	<body>
		<div id="wrapper">
			<form id="registerForm">
				<fieldset id="userInfo">
					<legend>User Information:</legend>
					<div class="pairContainer">
						<label for="username">Userame:</label>
						<input id="username" name="username" type="text" />
					</div>
					<div class="pairContainer">
						<label for="email">Email:</label>
						<input id="email" name="email" type="text" />
					</div>
					<div class="pairContainer">
						<label for="password">Password:</label>
						<input id="password" name="password" type="password" />
					</div>
					<div class="pairContainer">
						<label for="confirm-password">Confirm Password:</label>
						<input
							id="confirm-password"
							name="confirmPassword"
							type="password"
						/>
					</div>
					<div class="pairContainer">
						<label for="company">Is Company?</label>
						<input id="company" type="checkbox" />
					</div>
				</fieldset>
				<fieldset id="companyInfo" style="display: none">
					<legend>Company Informaion:</legend>
					<div class="pairContainer">
						<label for="companyNumber">Company Number</label>
						<input
							id="companyNumber"
							name="companyNumber"
							type="number"
						/>
					</div>
				</fieldset>
				<button id="submit">Submit</button>
				<button id="reset">Reset</button>
			</form>
			<div id="valid" style="display: none">Valid</div>
		</div>
		<script src="formValidation.js" type="module"></script>
	</body>
</html>
